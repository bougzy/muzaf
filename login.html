<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WCTRADE</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            background: linear-gradient(135deg, var(--primary-color), #1a2530);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .login-body {
            padding: 40px 30px;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo i {
            font-size: 3rem;
            margin-bottom: 10px;
            color: var(--secondary-color);
        }

        .logo h1 {
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .logo p {
            opacity: 0.8;
            font-size: 1rem;
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header h2 {
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 10px;
        }

        .form-header p {
            color: #6c757d;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 8px;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }

        .btn-login {
            background: linear-gradient(45deg, var(--secondary-color), #2980b9);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            font-size: 1.1rem;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .btn-login:disabled {
            background: #6c757d;
            transform: none;
            box-shadow: none;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
        }

        .register-link a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .alert {
            border-radius: 10px;
            border: none;
            padding: 15px 20px;
            margin-bottom: 20px;
        }

        .loading-spinner {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .forgot-password {
            text-align: right;
            margin-top: -10px;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: var(--secondary-color);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .security-notice {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            font-size: 0.9rem;
            text-align: center;
            color: #6c757d;
        }

        .security-notice i {
            color: var(--success-color);
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-globe-americas"></i>
                <h1>WCTRADE</h1>
                <p>Professional Trading Platform</p>
            </div>
        </div>

        <div class="login-body">
            <div class="form-header">
                <h2>Welcome Back</h2>
                <p>Sign in to your account</p>
            </div>

            <!-- Alert Container -->
            <div id="alertContainer"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                    <div class="invalid-feedback">Please enter a valid email address.</div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                    <div class="invalid-feedback">Please enter your password.</div>
                </div>

                <div class="forgot-password">
                    <a href="forgot-password.html">Forgot Password?</a>
                </div>

                <button type="submit" class="btn-login" id="loginButton">
                    <i class="fas fa-sign-in-alt me-2"></i> Sign In
                </button>
            </form>

            <div class="register-link">
                Don't have an account? <a href="register.html">Create Account</a>
            </div>

            <!-- Security Notice -->
            <div class="security-notice">
                <i class="fas fa-shield-alt"></i>
                <span>Your login is secured with bank-level encryption</span>
            </div>

            <!-- Loading Spinner -->
            <div class="loading-spinner" id="loadingSpinner">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Signing you in...</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap & jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Configuration
        const API_BASE_URL = 'https://muza-xi3w.onrender.com/api';

        // Initialize the page
        $(document).ready(function() {
            setupEventListeners();
            checkAuthentication();
        });

        // Check if user is already logged in
        function checkAuthentication() {
            const token = localStorage.getItem('token');
            if (token) {
                // User is already logged in, redirect to dashboard
                window.location.href = 'dashboard.html';
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            // Form submission
            $('#loginForm').on('submit', handleLogin);
            
            // Real-time validation
            $('input').on('blur', function() {
                validateField(this);
            });
        }

        // Field validation
        function validateField(field) {
            const $field = $(field);
            const value = $field.val().trim();
            
            if ($field.attr('required') && !value) {
                $field.addClass('is-invalid');
                $field.removeClass('is-valid');
                return false;
            }
            
            // Email validation
            if ($field.attr('type') === 'email' && value) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(value)) {
                    $field.addClass('is-invalid');
                    $field.removeClass('is-valid');
                    return false;
                }
            }
            
            $field.removeClass('is-invalid');
            $field.addClass('is-valid');
            return true;
        }

        // Handle login
        async function handleLogin(event) {
            event.preventDefault();
            
            // Validate form
            let isValid = true;
            $('#loginForm input').each(function() {
                if (!validateField(this)) {
                    isValid = false;
                }
            });
            
            if (!isValid) {
                showAlert('Please fill in all required fields correctly.', 'warning');
                return;
            }
            
            showLoading(true);
            
            try {
                const formData = {
                    email: $('#email').val().trim().toLowerCase(),
                    password: $('#password').val()
                };
                
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert('Login successful! Redirecting to dashboard...', 'success');
                    
                    // Store authentication data
                    localStorage.setItem('token', result.data.token);
                    localStorage.setItem('userData', JSON.stringify(result.data.user));
                    localStorage.setItem('loginTime', new Date().toISOString());
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                    
                } else {
                    throw new Error(result.message || 'Login failed');
                }

            } catch (error) {
                console.error('Login error:', error);
                showAlert(error.message || 'Login failed. Please check your credentials and try again.', 'danger');
            } finally {
                showLoading(false);
            }
        }

        // Utility functions
        function showAlert(message, type) {
            const alertHtml = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            $('#alertContainer').html(alertHtml);
            
            // Auto dismiss after 5 seconds
            setTimeout(() => {
                $('.alert').alert('close');
            }, 5000);
        }

        function showLoading(show) {
            if (show) {
                $('#loadingSpinner').show();
                $('#loginButton').prop('disabled', true);
            } else {
                $('#loadingSpinner').hide();
                $('#loginButton').prop('disabled', false);
            }
        }

        // Enter key submission
        $(document).on('keypress', function(e) {
            if (e.which === 13) { // Enter key
                $('#loginForm').submit();
            }
        });
    </script>
</body>
</html>
