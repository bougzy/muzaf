<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - WCTRADE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #27ae60;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 1000px;
            min-height: 600px;
        }

        .register-left {
            background: linear-gradient(135deg, var(--primary-color), #1a2530);
            color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .register-right {
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo i {
            font-size: 3rem;
            margin-bottom: 10px;
            color: var(--secondary-color);
        }

        .logo h1 {
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 5px;
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header h2 {
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }

        .btn-register {
            background: linear-gradient(45deg, var(--secondary-color), #2980b9);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            font-size: 1.1rem;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
        }

        .login-link a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .register-left {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="row g-0">
            <div class="col-lg-6 register-left">
                <div class="logo">
                    <i class="fas fa-globe-americas"></i>
                    <h1>WCTRADE</h1>
                    <p>Professional Trading Platform</p>
                </div>
                
                <ul class="features-list">
                    <li><i class="fas fa-shield-alt"></i> Bank-level Security</li>
                    <li><i class="fas fa-chart-line"></i> Advanced Trading Tools</li>
                    <li><i class="fas fa-money-bill-wave"></i> Multiple Investment Plans</li>
                </ul>
            </div>

            <div class="col-lg-6 register-right">
                <div class="form-header">
                    <h2>Create Your Account</h2>
                    <p>Join thousands of successful traders</p>
                </div>

                <div id="alertContainer"></div>

                <form id="registerForm">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Full Name *</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Username *</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email Address *</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Password *</label>
                                <input type="password" class="form-control" id="password" name="password" required minlength="6">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Confirm Password *</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Security Question *</label>
                        <select class="form-control" id="secretQuestion" name="secretQuestion" required>
                            <option value="">Select a security question</option>
                            <option value="What was your first pet's name?">What was your first pet's name?</option>
                            <option value="What is your mother's maiden name?">What is your mother's maiden name?</option>
                            <option value="What city were you born in?">What city were you born in?</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Security Answer *</label>
                        <input type="text" class="form-control" id="secretAnswer" name="secretAnswer" required>
                    </div>

                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="agreedToTerms" required>
                        <label class="form-check-label" for="agreedToTerms">
                            I agree to the Terms and Conditions
                        </label>
                    </div>

                    <button type="submit" class="btn-register" id="registerButton">
                        <i class="fas fa-user-plus me-2"></i> Create Account
                    </button>
                </form>

                <div class="login-link">
                    Already have an account? <a href="login.html">Sign In</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const API_BASE_URL = 'https://muza-xi3w.onrender.com/api';

        $(document).ready(function() {
            $('#registerForm').on('submit', handleRegistration);
        });

        async function handleRegistration(event) {
            event.preventDefault();
            
            const formData = {
                name: $('#name').val().trim(),
                username: $('#username').val().trim().toLowerCase(),
                email: $('#email').val().trim().toLowerCase(),
                password: $('#password').val(),
                confirmPassword: $('#confirmPassword').val(),
                secretQuestion: $('#secretQuestion').val(),
                secretAnswer: $('#secretAnswer').val(),
                agreedToTerms: $('#agreedToTerms').is(':checked')
            };

            // Basic validation
            if (formData.password !== formData.confirmPassword) {
                showAlert('Passwords do not match', 'danger');
                return;
            }

            if (!formData.agreedToTerms) {
                showAlert('Please agree to the terms and conditions', 'warning');
                return;
            }

            try {
                $('#registerButton').prop('disabled', true).html('<i class="fas fa-spinner fa-spin me-2"></i> Creating Account...');

                const response = await fetch(`${API_BASE_URL}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (result.success) {
                    showAlert('Registration successful! Redirecting to dashboard...', 'success');
                    
                    // Store token and user data
                    localStorage.setItem('token', result.data.token);
                    localStorage.setItem('userData', JSON.stringify(result.data.user));
                    
                    // Redirect to dashboard after successful registration
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                    
                } else {
                    throw new Error(result.message || 'Registration failed');
                }

            } catch (error) {
                console.error('Registration error:', error);
                showAlert(error.message || 'Registration failed. Please try again.', 'danger');
            } finally {
                $('#registerButton').prop('disabled', false).html('<i class="fas fa-user-plus me-2"></i> Create Account');
            }
        }

        function showAlert(message, type) {
            const alertHtml = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            $('#alertContainer').html(alertHtml);
        }
    </script>
</body>
</html>
